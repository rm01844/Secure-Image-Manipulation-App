<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>function onSubmit(token) {
            document.getElementById("sign-up-form").submit();
        }
    </script>
    <title>Home Page</title>
</head>

<body>
    <div class="row justify-content-center mt-5">
        <div class="col-6 align_self_center">
            <h1 class="text-primary">
                Flask reCAPTCHA
            </h1>
            <form id="sign-up-form" action="{{url_for('sign_up_user')}}" method="POST">
                <div class="form-group my-3">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control text-muted" id="email" name="email" required>
                    <small class="form-text text-muted">We will never share your email with anyone else.</small>
                </div>
                <div class="form_group my-3">
                    <label for="paswword">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit" class="g-recaptcha btn btn-primary" data-sitekey="{{ site_key }}"
                    data-callback="onSubmit" data-action="Verify"></button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
